<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Concurseiro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Entre com sua senha para mudar sua vida de concurseiro</h1>
            <div class="input-box">
                <input type="text" maxlength="14" class="cpf" placeholder="Insira seu CPF" required>
                <i class='bxr bx-user-id-card'></i>
            </div>
            
            <div class="input-box">
                <input type="password" maxlength="6" placeholder="Coloque sua senha" required>
                <i class='bx bx-lock'></i>
            </div>

            <a href="./Geral.html"><button type="button" class="btn">Cadastrar</button></a>

        </form>

    </div>
    <script>
        let campoCpf = document.querySelector('.cpf')

        campoCpf.addEventListener("keypress", ()=>{
            let tamanhoCampo = campoCpf.value.length

            if(tamanhoCampo === 3 || tamanhoCampo === 7){
                campoCpf.value += "."
            } else if(tamanhoCampo === 11){
                campoCpf.value += "-" 
            }
        })
    </script>
</body>

</html>
