<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Concurseiro</title>
    <link rel="stylesheet" href="home.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Entre com seus dados pessoais para mudar sua vida de consurseiro.</h1>
            <div class="input-box">
                <input type="text" placeholder="Nome Completo" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="E-mail" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Telefone" required>
                <i class='bx bx-phone'></i>
            </div>

            <h2>Sua vida de concurseiro vai mudar</h2>

            <a href="./cadastro.html"><button type="button" class="btn">Mude sua vida</button></a>

        </form>

    </div>
</body>

</html>
