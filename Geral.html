<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Projeto Concurseiro</title>
    <link rel="stylesheet" href="Geral.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Entre com seus objetivos de concurseiro</h1>
            
           <div class="input-group mb-3">
                <div class="custom-select-wrapper">
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Selecione o estado de interesse...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceara</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select> 
            
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="custom-select-wrapper">
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Selecionao o nivel do concurso...</option>
                        <option value="F">Fundamental</option>
                        <option value="M">Médio</option>
                        <option value="S">Superior</option>
                    </select>
                </div>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Qual a área do Concurso" required>
                <i class='bxr  bx-select'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Qual o cargo do concurso" required>
                <i class='bxr  bx-briefcase-alt'  ></i> 
            </div>

            <h2>Sua vida de concurseiro vai mudar</h2>

            <a href="./Tabela_Gerais.html"><button type="button" class="btn">Enviar os dados</button></a>

        </form>

    </div>
